<!-- Wrapper -->
<div id="wrapper">

  <!-- Header -->
  <header id="header" 
    {% if page.layout=="landing" %} class="alt style2" {% endif %}
    {% if page.layout=="home" %} class="alt" {% endif %}>
    <a href="{{ "/" | relative_url }}" class="logo">
      <strong>{{ site.title }}</strong> <span>{{ site.subtitle }}</span>
    </a>
    <nav>
      <a href="#menu">Menu</a>
    </nav>
  </header>

  <!-- Menu -->
  <nav id="menu">
    <ul class="links">
      {% assign nav_pages = site.html_pages | where: "nav-menu", true | sort: "order" %}
      {% for page in nav_pages %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
